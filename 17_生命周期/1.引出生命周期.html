<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>引出生命周期</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				生命周期：
						1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
						2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
						3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
						4.生命周期函数中的this指向是vm 或 组件实例对象。
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2 v-if="a">你好呢</h2>
			<h2 :style="{opacity:opacity}">欢迎学习Vue</h2>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
		const vm = new Vue({
			el: '#root',
			data: {
				opacity: 1,
				a: false
			},
			method: {},
			//vue挂载完毕完成模板的解析并把真实dom元素放入页面后调用mounted，初始（也就是第一次加载之后），以后就不会再调用了
			mounted() {
				console.log('挂载完毕', this);
				setInterval(() => {
					vm.opacity -= 0.01;
					if (vm.opacity <= 0) {
						vm.opacity = 1;
					}
				}, 16);
			}
		});
		//这是使用定时器的形式,并不推荐
		//#region
		// setInterval(() => {
		// 	vm.opacity -= 0.01;
		// 	if (vm.opacity <= 0) {
		// 		vm.opacity = 1;
		// 	}
		// }, 16);
		//#endregion
	</script>
</html>
