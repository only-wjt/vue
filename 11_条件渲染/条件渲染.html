<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>条件渲染</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式" 
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<!--适用v-show来做条件渲染-->
			<h2 v-show="false">你好，{{name}}</h2>
			<h2 v-show="1===1">你好，{{name}}</h2>
			<!-- <button @click="n++">点我n+1</button> -->
			<!--适用v-if直接把结构都不显示了·-->
			<h2 v-if="false">你好，{{name}}</h2>
			<h2>当前的n值是{{n}}</h2>
			<button @click="n++">点击我n+1</button>
			<div v-show="n===1">onlyWjt</div>
			<div v-show="n===2">react</div>
			<div v-show="n===3">vue</div>
			<!--如果if执行了，elseif就不会再判断执行了，如果三个都是id的话，则都需要判断，else 就是剩下的都是，这些是一个整体，如果被打断了，就不生效了，先有v-if，才能有v-else-if-->
			<div v-if="n===1">onlyWjt1</div>
			<div v-else-if="n===2">react1</div>
			<div v-else-if="n===3">vue1</div>
			<div v-else>vue4</div>
			</br>
			<div v-show="n===1">
				<h2>你好</h2>
				<h2> onlyWjt</h2>
				<h2>rainBow</h2>
			</div>
			<!--template只能配合v-if配合使用-->
			<template v-if="n===1">
				<h2>你好</h2>
				<h2> onlyWjt</h2>
				<h2>rainBow</h2>
			</template>
			
		</br>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false;

		const vm = new Vue({
			el: '#root',
			data: {
				name: '尚硅谷',
				n: 0
				// a: false
			}
		});
	</script>
</html>
