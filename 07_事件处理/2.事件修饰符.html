<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>html5</title>
		<script src="../js/vue.js"></script>
		<style>
			* {
				margin-top: 10px;
			}
			.demo1 {
				height: 50px;
				background-color: blue;
			}
			.box1 {
				padding: 5px;
				background-color: red;
			}
			.box2 {
				padding: 5px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<!-- 
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		-->
		<div id="root">
			<h2>欢迎您，{{name}}</h2>
			<a href="http://www.baidu.com" target="_blank" @click.prevent="showInfo">点击进行百度查询</a>
			<div class="demo1" @click.capture="allShowInfo">
				<button @click.stop="showInfoButton">这是按钮</button>
				<button @click.stop.once="showInfoButtonOnce">事件只触发一次</button>
				<a href="http://www.baidu.com" target="_blank" @click.prevent.stop="allShowInfo"
					>点击进行百度查询</a
				>
				<div class="box1" @click="showMsg(1)">
					div1
					<div class="box2" @click="showMsg(2)">div2</div>
				</div>
				<div class="demo2" @click.self="showInfo">
					<button @click="showInfo">self</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false;
		const vm = new Vue({
			el: '#root',
			data: {
				name: 'onlyWjt'
			},
			methods: {
				showInfo(e) {
					alert('这是阻止跳转了');
				},
				showInfoButton(e) {
					// e.stopPropagation();

					alert('这是事件冒泡了');
				},
				showInfoshowInfoButtonOnceButton(e) {
					// e.stopPropagation();

					alert('事件只触发一次');
				},
				allShowInfo() {
					alert('多个事件修饰符同事使用');
				},
				showMsg(msg) {
					alert(msg);
				}
			}
		});
	</script>
</html>
