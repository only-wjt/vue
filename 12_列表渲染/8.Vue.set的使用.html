<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue监测数据改变的原理</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h1>学校信息</h1>
			<h2>学校名称：{{school.name}}</h2>
			<h2>学校地址：{{school.address}}</h2>
			<h2>校长是：{{school.leaderName}}</h2>
			<hr />
			<h1>学生信息</h1>
			<button @click="addSex">点击添加学生信息</button>
			<h2>学生姓名：{{student.name}}</h2>
			<h2>学生性别：{{student.sex}}</h2>
			<h2>学生年龄：真实年龄{{student.age.rAge}}.对外宣称{{student.age.sAge}}</h2>
			<hr />
			<h1>朋友信息</h1>
			<h2>
				<ul>
					<li v-for="f,index in student.friends" :key="index">姓名：{{f.name}},年龄是{{f.age}}</li>
				</ul>
			</h2>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

		const vm = new Vue({
			el: '#root',
			data: {
				school: {
					name: '尚硅谷',
					address: '北京'
				},
				student: {
					name: 'tom',
					age: {
						rAge: 40,
						sAge: 29
					},
					friends: [
						{ name: 'jerry', age: 35 },
						{ name: 'tony', age: 36 }
					]
				}
			},
			methods: {
				addSex() {
					// Vue.set(this.student, 'sex', '男');
					// Vue.set(this.student,'sex','男')
					this.$set(this.student, 'sex', '男');
				}
			}
		});
	</script>
</html>
