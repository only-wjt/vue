<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>localStorage</title>
	</head>
	<body>
		<!-- 关闭浏览器，也不会丢失，所以这块是存到本次存储中，持久化了 -->
		<h2>localStorage</h2>
		<button onclick="saveData()">点我保存一个数据</button>
		<button onclick="readData()">点我读取一个数据</button>
		<button onclick="deleteData()">点我删除一个数据</button>
		<button onclick="deleteAllData()">点我清空一个数据</button>

		<script type="text/javascript">
			let p = { name: 'zhangsan', age: 18 };
			console.log('@', p.toString());
			function saveData() {
				window.localStorage.setItem('msg', 'hello');
				window.localStorage.setItem('msg2', [666, 333]);
				window.localStorage.setItem('person', JSON.stringify(p));
			}
			function readData() {
				const x = JSON.parse(localStorage.getItem('person'));
				console.log('@x', x);
				console.log('@', localStorage.getItem('person'));
			}
			function deleteData() {
				localStorage.removeItem('msg');
			}
			function deleteAllData() {
				localStorage.clear();
			}
		</script>
	</body>
</html>
